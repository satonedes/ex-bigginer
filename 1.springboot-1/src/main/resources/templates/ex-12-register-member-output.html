<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>結果</h1>
<p>
名前；<span th:text="${member.name}"></span><br>
年齢：<span th:text="${member.age}"></span><br>
所持金：<span th:text="${member.money}"></span><br>
コメント：<span th:text="${member.comment}"></span><br>
</p>

<p>
<span th:if="${member.age>=20}" th:text="成人です"></span>
<span th:unless="${member.age>=20}" th:text="未成年です"></span>
</p>
</body>
</html>
