<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>アンケートフォーム</h2>
<form th:action="@{/ex17/create}" th:object="${ex17QuestionnaireForm}" method="post">
<div th:errors="*{name}" class="error-messages">エラー！</div>
名前：<br>
<input type="text" name="name" th:field="*{name}"
th:errorclass="error-input"><br>
<div th:errors="*{mailAddress}" class="error-messages">エラー！</div>
メール：<br>
<input type="text" name="mailAddress"
th:field="*{mailAddress}" th:errorclass="error-input"><br>
<!-- radio -->
性別：<br>
<div class="radio" th:each="gender:${genderMap}"
<input type="radio" name="gender" id="male">男
<input type="radio" name="gender" id="female">女<br>

趣味：<br>
<div th:each="hobby:${hobbyMap}">
<input type="checkbox" name="hobbyList"
th:value="${hobby.key}" th:text="${hobby.value}">
</div>

好きな言語：<br>
<select name="languageList">
<option th:each="language:${languageMap}"
th:value="${language.key}" th:text="${language.value}"><br>

その他：<br>
<textarea name="comment" rows="4" cols="40"></textarea><br>

<button>送信</button>

</body>
</html>
