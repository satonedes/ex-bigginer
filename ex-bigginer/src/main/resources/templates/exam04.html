<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h4>ユーザー登録</h4>
<br>

<form action ="exam04-result.html" th:action="@{/exam04/toresult}" method="post" th:object="${userForm}">


<div th:errors="*{name}" style="color: red">エラー！</div><br>
名前：<input type="text" name="name" th:field="*{name}"><br>
<div th:errors="*{age}" style="color: red">エラー！</div><br>
年齢：<input type="text" name="age" th:field="*{age}"><br>
<div th:errors="*{comment}" style="color: red">エラー！</div><br>
コメント：<br>
<textarea name="comment" rows="5" cols="50" th:field="*{comment}"></textarea><br>
<button type="submit">登録</button>
</body>
</html>
